<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackSeal Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200vh;
      margin: 0;
    }
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      max-width: 300px;
      width: 100%;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: white;
    }
    .buttons, .extra-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #5032a9;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #bf4646;
    }
    .zero {
      grid-column: span 2;
    }
    .extra-buttons {
      grid-template-columns: repeat(2, 1fr);
    }
    #history {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    #history h3 {
      margin: 0 0 5px;
      font-size: 1em;
    }
    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9em;
    }
    #history li {
      padding: 3px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculateResult()">=</button>

      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
	  <button onclick="appendValue('%')">%</button>
    </div>

    <div class="extra-buttons">
      <button onclick="goHome()"> Home</button>
      <button onclick="toggleHistory()"> History</button>
    </div>

    <div id="history" style="display:none;">
      <h3>Calculation History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

 <script>
  let display = document.getElementById("display");
  let historyList = document.getElementById("historyList");
  let historyDiv = document.getElementById("history");
  let history = [];

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculateResult() {
    try {
      let expression = display.value;

      // --- Percentage Fix ---
      // 1) Handle cases like "100+10%" -> "100+(100*10/100)"
      expression = expression.replace(/(\d+(?:\.\d+)?)([+\-])(\d+)%/g,
        (match, num1, operator, num2) => {
          return num1 + operator + "(" + num1 + "*" + num2 + "/100)";
        }
      );

      // 2) Handle cases like "50*20%" -> "50*(20/100)"
      expression = expression.replace(/(\d+(?:\.\d+)?)([*\/])(\d+)%/g,
        (match, num1, operator, num2) => {
          return num1 + operator + "(" + num2 + "/100)";
        }
      );

      // 3) Handle single percentages like "25%" -> "(25/100)"
      expression = expression.replace(/(\d+)%/g, "($1/100)");

      let result = eval(expression);

      // Save to history
      history.push(`${display.value} = ${result}`);
      updateHistory();

      display.value = result;
    } catch (error) {
      display.value = "Error";
    }
  }

  function goHome() {
    window.location.href = "index.html"; // Change to homepage URL if needed
  }

  function toggleHistory() {
    historyDiv.style.display = (historyDiv.style.display === "none") ? "block" : "none";
  }

  function updateHistory() {
    historyList.innerHTML = "";
    history.forEach(item => {
      let li = document.createElement("li");
      li.textContent = item;
      historyList.appendChild(li);
    });
  }
</script>

</body>
</html>
